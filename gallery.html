<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ì–∞–ª–µ—Ä–µ—è</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-theme-gradient min-h-screen flex flex-col items-center py-4 px-2">

  <!-- Header -->
  <header class="w-full flex justify-between items-center mb-4 px-4">
    <button id="aboutBtn" class="text-white font-semibold underline">–û –ø—Ä–æ–µ–∫—Ç–µ</button>
    <a href="/" class="text-white font-semibold underline">–°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</a>
  </header>

  <!-- –ú–æ–¥–∞–ª–∫–∞ (–±—É–¥–µ—Ç –ø–æ–¥–≥—Ä—É–∂–µ–Ω–∞) -->
  <div id="modal-container"></div>

  <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
  <h1 class="text-white text-3xl sm:text-4xl font-bold mb-6 text-center">üì∏ –ì–∞–ª–µ—Ä–µ—è –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã—Ö —Ñ–æ—Ç–æ</h1>

  <!-- –ì–∞–ª–µ—Ä–µ—è -->
  <div id="gallery" class="grid grid-cols-2 sm:grid-cols-3 gap-3 w-full max-w-4xl px-2"></div>

  <!-- –ú–æ–¥–∞–ª–∫–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ -->
  <div id="photoModal" class="fixed inset-0 bg-black bg-opacity-80 hidden items-center justify-center z-50">
    <button id="prevBtn" class="absolute left-4 text-white text-4xl font-bold">‚Äπ</button>
    <img id="modalImage" class="max-w-[95%] max-h-[90%] rounded-xl shadow-xl border-4 border-white" alt="–§–æ—Ç–æ" />
    <button id="nextBtn" class="absolute right-4 text-white text-4xl font-bold">‚Ä∫</button>
    <button id="closePhotoModal" class="absolute top-4 right-6 text-white text-3xl">‚úñ</button>
  </div>

  <script>
    let photoList = [];
    let currentIndex = 0;

    // –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–∞–ª–∫–∏ "–æ –ø—Ä–æ–µ–∫—Ç–µ"
    fetch("modal.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("modal-container").innerHTML = html;

        const modal = document.getElementById("modal");
        const closeBtn = document.getElementById("closeModal");
        const modalContent = document.getElementById("modalContent");

        document.getElementById("aboutBtn").onclick = () => modal.classList.remove("hidden");
        closeBtn.onclick = () => modal.classList.add("hidden");
        modal.onclick = (e) => {
          if (!modalContent.contains(e.target)) modal.classList.add("hidden");
        };
      });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –≥–∞–ª–µ—Ä–µ–∏
    fetch('/photos/list')
      .then(res => res.json())
      .then(files => {
        photoList = files;
        const container = document.getElementById("gallery");
        photoList.forEach((src, index) => {
          const img = document.createElement("img");
          img.src = src;
          img.alt = "–§–æ—Ç–æ";
          img.className = "rounded-xl shadow-md object-cover w-full aspect-square hover:scale-105 transition cursor-pointer";
          img.onclick = () => openPhotoModal(index);
          container.appendChild(img);
        });
      });

    // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ —Ñ–æ—Ç–æ
    const photoModal = document.getElementById("photoModal");
    const modalImage = document.getElementById("modalImage");
    const closePhotoModal = document.getElementById("closePhotoModal");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function openPhotoModal(index) {
      currentIndex = index;
      modalImage.src = photoList[currentIndex];
      photoModal.classList.remove("hidden");
    }

    function showNextPhoto() {
      currentIndex = (currentIndex + 1) % photoList.length;
      modalImage.src = photoList[currentIndex];
    }

    function showPrevPhoto() {
      currentIndex = (currentIndex - 1 + photoList.length) % photoList.length;
      modalImage.src = photoList[currentIndex];
    }

    nextBtn.onclick = showNextPhoto;
    prevBtn.onclick = showPrevPhoto;

    closePhotoModal.onclick = () => {
      photoModal.classList.add("hidden");
      modalImage.src = "";
    };

    photoModal.onclick = (e) => {
      if (e.target === photoModal) {
        photoModal.classList.add("hidden");
        modalImage.src = "";
      }
    };

    // –ù–∞–≤–∏–≥–∞—Ü–∏—è –∫–ª–∞–≤–∏—à–∞–º–∏
    window.addEventListener('keydown', e => {
      if (!photoModal.classList.contains("hidden")) {
        if (e.key === "ArrowRight") showNextPhoto();
        if (e.key === "ArrowLeft") showPrevPhoto();
        if (e.key === "Escape") closePhotoModal.click();
      }
    });
  </script>
</body>
</html>
